<h2>My Heroes</h2>
<div class="main-container">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroes/detail/{{ hero.name }}">
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
      </a>
    </li>
  </ul>
