<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input
    #searchBox
    type="search"
    id="search-box"
    (input)="search(searchBox.value)"
  />
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/heroes/detail/{{ hero.name }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
